<!DOCTYPE html>
<html>
<head>
	<title>Home Page</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="refProj.css">
	<script type="text/javascript" src="jQuery.js"></script>
	<script type="text/javascript" src="bootstrap.min.js"></script>
	<script type="text/javascript" src="homeDisp.js"></script>
</head>
	<body class="container">
		<div class="bgStyle">
			<!--Title Jumbotron -->
			<div class="jumbotron">
	  			<h1 class="display-4">Automation</h1>
	 			<p class="lead">Env 1</p>
			</div>
			<!-- Main Form on Index Page -->
			<form class="formStyle form-group" action="cgi-bin/refAction.py" method="POST" enctype="multipart/form-data">
	
				<!-- Request catalog -->
				<div id="catOpt">
		  			<input type="radio" id="newRef" value="newRef" name="refType"><label class="formText" for="newRef">Start a new Request</label><br><br>
					<input type="radio" id="extRef" value="extRef" name="refType"><label class="formText" for="extRef">View Existing or Past Requestd</label><br><br>
	  			</div>

	  			<!-- New Request Form / Search Form-->
	  			<div id="reqForm">
	  				<table>
	  					<div class="infoTxt">Please Provide the below details and Click on Continue:</div>
	  					<tr class="form-group">
	  						<td class="formCol1">
	 							<label class="formLabel" for="reqDate">Request Date:</label>
	  						</td>
	  						<td class="formCol2">
	  							<input type="text" class="form-control" id="reqDate" placeholder="DD/MM/YYYY">
	  						</td>
	  						<td></td>	
	  					</tr>
	  					<tr class="form-group">
	  						<td class="formCo11">
	  							<label class="formLabel" for="reqRef">Request Reference Number:</label>
	  						</td>
	  						<td class="formCol2">
	  							<input type="text" class="form-control" id="reqRef" placeholder="Ref #">
	 						</td>
	 					</tr>	
	 					<tr class="form-group">
	 						<td class="formCo11">
	 							<button id="goBtn" class="btn btn-primary btn-sm custButton">Continue...</button>
	 						</td>
	 					</tr>	 								
	  				</table>
		  			
		  		</div>
	  		</form>
	  	</div>
	</body>
</html>
